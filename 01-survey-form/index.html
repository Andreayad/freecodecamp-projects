<!Doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <h1 id="title">Travel Survey Form</h1>
  <p id="description">Please fill out with required information</p>
  <form id="survey-form">
      <div>
        <label id="name-label">Name: <input type="text" id="name" placeholder="Enter your name" required /></label>
        <label id="email-label">Email: <input type="email" id="email" placeholder="Enter your email" required /></label>
        <label id="number-label">Age: <input type="number" id="number" min="18" max="120" placeholder="Enter your age"/></label>
      </div>
      <div>
      <label>
        How do you choose where to travel?
      <select id="dropdown">
        <option value="1">Personal Preference</option>
        <option value="2">Size of the Budget</option>
        <option value="3">Travel Deals</option>
        <option value="4">Based on the Season</option>
        <option value="5">Based on the Culture</option>
        <option value="6">Colleague/Family Recommendation</option>
      </select>
      </label>
        <label><input type="radio" name="radio-choose" value="male" /> Male</label>
        <label><input type="radio" name="radio-choose" value="female" /> Female</label>
      </div>
      <div>
        <p>Do you have any destinations that you would like to visit?</p>
        <label><input type="checkbox" value="spain" />Spain</label>
        <label><input type="checkbox" value="italy" />Italy</label>
        <label><input type="checkbox" value="new zealand" />New Zealand</label>
        <label><input type="checkbox" value="greece" />Greece</label>
        <label><input type="checkbox" value="south korea" />South Korea</label>
        <label><input type="checkbox" value="japan" />Japan</label>
        <label><input type="checkbox" value="turkey" />Turkey</label>
        <label><input type="checkbox" value="hong kong" />Hong Kong</label>
        <label><input type="checkbox" value="china" />China</label>
        <label><input type="checkbox" value="philippines" />Philippines</label>
        <label><input type="checkbox" value="singapore" />Singapore</label>
        <label><input type="checkbox" value="uae" />UAE</label>
      </div>

      <p>Why do you like to travel?</p>
      <textarea placeholder="I like to travel..." rows="3"></textarea>
      <input type="submit" id="submit" />
  </form>
</body>
</html>
